<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Clicking Website</h1><br><br>

    <label id="Clicks" class="clicks">0</label><br><br>

    <label id="Text2" class="text">1 Point / Click</label><br>
    <label id="Text4" class="text">1x Total Multiplier</label><br>

    <button id="Button">Click</button><br>

    <button id="Shop1">+1</button>
    <button id="Shop2">+10</button><br>
    <button id="Shop3">+50</button>    
    <button id="Shop4">+100</button><br>
    <button id="Shop5">+500</button>
    <button id="Shop6">+1000</button><br>
    <button id="Shop7">+5000</button>    
    <button id="Shop8">+10000</button><br>
    <button id="Shop9">+50000</button>    
    <button id="Shop10">+100000</button><br>
    <button id="Autoclicker">Autoclicker</button>
    <button id="RestartButton" class="restart">Restart</button>

    <footer><br>
        <label id="Text" class="text2"></label><br>
        <label id="Disclaimer" class="text3">Most data does not save after leaving this website.</label><br>
        <button id="LoadData" class="loadData">Load Data</button>
        <div>
            <label id="totalPoints" class="stats">Total Points : 0</label><br>
            <label id="totalClicks" class="stats">Total Clicks : 0</label><br>
            <label id="totalTime" class="stats">Total Time : 0</label>
            <label class="stats">Version : 1.01</label>
        </div>
    </footer>

    <script src="code.js"></script></body>
</html>
